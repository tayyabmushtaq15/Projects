<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-container">
        <div class="col-1">
            <div class="items">
                <div class="item active">
                    <img src="./images/ear-buds.png" alt="">
                </div>
                <div class="item">
                    <img src="./images/ear-buds2.png" alt="">
                </div>
                <div class="item">
                    <img src="./images/ear-buds3.png" alt="">
                </div>
            </div>
        </div>

        <div class="col-2">
            <div class="carousel">
                <button id="prevBtn"><i class="fas fa-angle-left"></i></button>
                <button id="nextBtn"><i class="fas fa-angle-right"></i></button>
                <div class="slides-container">
                   <div class="slide"> 
                     <img src="./images/ear-buds.png" alt="">
                   </div> 
                   <div class="slide"> 
                    <img src="./images/ear-buds2.png" alt="">
                  </div> 
                  <div class="slide"> 
                    <img src="./images/ear-buds3.png" alt="">
                  </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
