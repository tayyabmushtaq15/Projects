<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>BMI Calculator</p>
        <form action="" id="bmiForm">
            <label for="gender">Gender</label>
            <select name="" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age</label>
            <input type="number" name="" id="age" placeholder="Enter age">
            <label for="height-feet" >Height</label>
            <input type="number" name="" id="height-feet" placeholder="Feet" required>
            <input type="number" name="" id="height-inches" required placeholder="inches">

            <label for="weight">Weight</label>
            <input type="number" name="" id="weight" placeholder="Enter wight in kg">

            <input type="submit" name="" id="" value="Calculate BMI">

        </form>
        <div id="result">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
