<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>HSL Color Picker</h1>
        <div class="color-picker"></div>
        <div class="controls">
            <div class="control">
                <label for="hue">Hue:</label>
                <div class="slider-container">
                    <input type="range" id="hue" min="0" max="100" value="100">
                    <span id="hueValue">100</span>
                </div>
            </div>
            <div class="control">
                <label for="saturation">Saturation:</label>
                <div class="slider-container">
                    <input type="range" id="saturation" min="0" max="100" value="50">
                    <span id="satrationValue">50</span>%
                </div>
            </div>
            <div class="control">
                <label for="lightness">lightness:</label>
                <div class="slider-container">
                    <input type="range" id="lightness" min="0" max="100" value="45">
                    <span id="lightnessValue">45</span>%
                </div>
            </div>
        </div>
        <button class="copyBtn" id="copyBtn">Copy Color</button>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
