<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Your Finance Deposite</h1>
        <div class="form-group">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the Principal Amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate</label>
            <input type="number" id="interestRate" placeholder="Enter the Interest Rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in years)</label>
            <input type="number" id="tenure" placeholder="Enter tenure in Years">
        </div>
        <button id="calculateBtn" class="calculateBtn">Calculate</button>
        <p class="result" id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
